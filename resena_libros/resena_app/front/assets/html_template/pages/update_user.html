{% extends 'base.html' %}
{% block mi_contenedor %}
    <div class="row row-cols-1 row-cols-md-2 g-4 pt-5">
        <div class="col mx-auto">
            <div class="card bg-dark text-white-50" style="width: 35rem;">
                <h6 class="card-subtitle pt-3 text-center text-white">ACTUALIZAR USUARIO</h6>
                <div class="card-body">
                    <form action="" method="POST">{% csrf_token %}
                        <div class="form-group">

                            <label for="username">Usuario</label><br>
                            <input type="text"
                                   class="form-control"
                                   name="username"
                                   value="{{user.username}}">
                                    {{ form.username.errors }}

                            <label for="first_name">Nombre</label><br>
                            <input type="text"
                                   class="form-control"
                                   name="first_name"
                                   value="{{user.first_name}}">
                                    {{ form.first_name.errors }}

                            <label for="last_name">Apellido</label><br>
                            <input type="text"
                                   class="form-control"
                                   name="last_name"
                                   value="{{user.last_name}}">
                                    {{ form.last_name.errors }}

                            <label for="email">Email</label><br>
                            <input type="text"
                                    class="form-control"
                                    name="email"
                                    value="{{user.email}}">
                                        {{ form.email.errors }}

                                        <input type="hidden"
                                        class="form-control"
                                        name="password1"
                                        value="fewfeYYh2">

                                        <input type="hidden"
                                        class="form-control"
                                        name="password2"
                                        value="fewfeYYh2">

                        </div>
                        <div class="row pt-3">
                            <div class="col-1"></div>
                            <button type="submit" class="btn btn-outline-light btn-lg px-5 col-5 fs-6" onclick="return confirm('EstÃ¡s seguro que deseas modificar el registro?');">Actualizar</button>
                            <div class="col-1"></div>
                            <a class="btn btn-outline-light btn-lg px-5 col-4 fs-6" href="/">Volver</a>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
