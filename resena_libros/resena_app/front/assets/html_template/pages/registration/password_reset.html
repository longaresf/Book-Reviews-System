{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block mi_contenedor %}
<div class="row row-cols-1 row-cols-md-2 g-4 pt-5">
  <div class="col mx-auto">
      <div class="card bg-dark text-white-50" style="width: 35rem;">
          <h6 class="card-subtitle pt-3 text-center text-white">Olvidó su Contraseña?</h6>
          <p>Ingrese su dirección de correo electrónico a continuación y le enviaremos instrucciones por correo electrónico para configurar una nueva.</p>
          <div class="card-body">
            <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
                        <div class="row pt-3">
                        <div class="col-1"></div>
                        <button type="submit" class="btn btn-outline-light btn-lg px-5 col-4 gap-2 fs-6">¡Envíame instrucciones!</button>
                        <div class="col-1"></div>
                        <a class="btn btn-outline-light btn-lg px-5 col-4 fs-6" href="{% url 'home' %}">Volver</a>
                        </div>
                        </form>
                  </div>
                </div>
            </div>
        </div>
{% endblock %}
